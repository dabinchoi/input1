<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/inputtag" method="post">
    <fieldset>
        <legend>ㅎㅎ</legend>
        이름 : <input type="text" name="name" size="10"/><br/>
        아이디 : <input type="text" name="id" size="10"/><br/>
        비밀번호 : <input type="password" name="pw" size='10' /><br/>

        취미 : <input type="checkbox" name="hobby" value="read"/>책읽기
        <input type="checkbox" name="hobby" value="cook"/>요리
        <input type="checkbox" name="hobby" value="run"/>조깅
        <input type="checkbox" name="hobby" value="swim"/>수영
        <input type="checkbox" name="hobby" value="sleep"/>취침</br>



        음악장르 :<input type="radio" name="major" value="jazz"/>jazz
        <!-- checked="checked" : default로 체크되도록... -->
        <input type="radio" name="major" value="pop" checked="checked"/>pop
        <input type="radio" name="major" value="hippop"/>hippop
        <input type="radio" name="major" value="ballad"/>ballad</br>

        프로토콜 :<select name="protocol">
            프로토콜 :<option value="http">http</option>
            <!-- selected="selected" : default로 선택된 상태이도록... -->
            <option value="ftp" selected="selected">ftp</option>
            <option value="smtp">smtp</option>
            <option value="pop">pop</option>
        </select>

    </fieldset>

    <button type="submit">전송</button>
    <!-- type=“reset” : 취소 -->
    <button type="reset">버튼</button>
</form>
</body>
</html>
